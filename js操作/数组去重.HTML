    <script>

               }
           }
           console.log(newArr)
        //2
        var obj = {}
        for (var i = 0; i < arr.length; i++) {
            if (obj.hasOwnProperty(arr[i])) {
                obj[arr[i]]++
            } else {
                obj[arr[i]] = 1
            }
        }
        
        // console.log(obj)
        var max = 0
        var str = ''
        for (var k in obj) {
            // console.log(k,obj[k])
            if (max < obj[k]) {
                max = k
                str = obj[k]
            }
        }
        console.log(`最大值${max},出现最多次数${obj[k]}`)
    </script>
