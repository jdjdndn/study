<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [13, 41, 65, 14, 6, 41, 5, 465, 13, 541, 6]
        for (var i = 0; i < arr.length - 1; i++) {
            var min = i
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[min] > arr[j]) {
                    min = j
                }
            }
            var temp = arr[i]
            arr[i] = arr[min]
            arr[min] = temp
        }
        console.log(arr)
    </script>
</body>

</html>
